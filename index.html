<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench Press PR and Strength Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        input, button { padding: 10px; margin: 10px; }
        .result { margin-top: 20px; font-size: 18px; }
        .section { margin-bottom: 40px; }
    </style>
</head>
<body>

    <h1>Bench Press PR and Strength Calculator</h1>

    <!-- Bench Press PR Calculator Section -->
    <div class="section">
        <h2>1. Calculate Your Bench Press PR</h2>
        <label for="weight">Enter the weight you can lift (lbs):</label>
        <input type="number" id="weight" placeholder="Weight lifted (lbs)">
        
        <label for="reps">Enter how many reps you can do with that weight:</label>
        <input type="number" id="reps" placeholder="Number of reps">

        <button onclick="calculatePR()">Calculate PR</button>

        <div class="result" id="prResult"></div>
    </div>

    <!-- Weight to Strength Ratio Section -->
    <div class="section">
        <h2>2. Weight-to-Strength Ratio Calculator</h2>
        <label for="bodyWeight">Enter your body weight (lbs):</label>
        <input type="number" id="bodyWeight" placeholder="Your body weight (lbs)">
        
        <button onclick="calculateRatio()">Calculate Strength-to-Weight Ratio</button>

        <div class="result" id="ratioResult"></div>
    </div>

    <!-- Lifting Experience Estimator Section -->
    <div class="section">
        <h2>3. Lifting Experience Estimator</h2>
        <button onclick="estimateExperience()">Estimate Lifting Experience</button>

        <div class="result" id="experienceResult"></div>
    </div>

    <script>
        // Variable to store the calculated PR (1RM)
        let calculatedPR = 0;

        // Bench Press PR Calculator (Using Epley Formula)
        function calculatePR() {
            const weight = parseFloat(document.getElementById("weight").value);
            const reps = parseFloat(document.getElementById("reps").value);

            if (!weight || !reps || reps <= 0) {
                alert("Please enter both the weight and reps.");
                return;
            }

            // Epley formula to calculate 1RM (PR)
            calculatedPR = weight * (1 + (0.0333 * reps));

            // Display the calculated 1RM (PR)
            document.getElementById("prResult").innerText = `Your estimated Bench Press 1RM (PR) is: ${calculatedPR.toFixed(2)} lbs`;
        }

        // Weight-to-Strength Ratio Calculator
        function calculateRatio() {
            const bodyWeight = parseFloat(document.getElementById("bodyWeight").value);

            if (!bodyWeight || !calculatedPR) {
                alert("Please enter your body weight and calculate your Bench Press PR first.");
                return;
            }

            // Calculate the strength-to-weight ratio
            const ratio = calculatedPR / bodyWeight;

            // Display the result
            document.getElementById("ratioResult").innerText = `Your strength-to-weight ratio is: ${ratio.toFixed(2)}`;
        }

        // Lifting Experience Estimator
        function estimateExperience() {
            const weight = parseFloat(document.getElementById("weight").value);
            const pr = calculatedPR;

            if (!weight || !pr) {
                alert("Please enter both your weight and PR.");
                return;
            }

            // Calculate the strength-to-weight ratio
            const ratio = pr / weight;

            // Estimate lifting experience based on the ratio
            let experience = "Unknown experience";
            if (ratio < 1.25) {
                experience = "Beginner (0-6 months)";
            } else if (ratio >= 1.25 && ratio < 1.5) {
                experience = "Intermediate (6 months - 2 years)";
            } else if (ratio >= 1.5 && ratio < 1.75) {
                experience = "Advanced (2-4 years)";
            } else {
                experience = "Elite (4+ years)";
            }

            // Display the estimated lifting experience
            document.getElementById("experienceResult").innerText = `Estimated lifting experience: ${experience}`;
        }
    </script>

</body>
</html>
